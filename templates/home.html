{% extends 'base.html' %}
{% block content %}
<h1>Posts</h1>
    {% for post in object_list %}
        <div class = "post-entry">
            <h2><a href="{% url 'post_detail' post.pk%}">{{post.title}}</a></h2>
            <p>{{post.body}}</p>
            <div><a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.comments.count }}</a></div>
        </div>
    {% endfor %}          
{% endblock %}
